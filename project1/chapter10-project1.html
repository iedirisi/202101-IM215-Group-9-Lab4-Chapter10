<html>
<head>
<title>Chapter 10</title>
<link href='http://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="css/styles.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>    
<body class="tiled">
<header>
    <h1>Art Filters</h1>
</header>
<main>
    <div id="sliderBox">
        <form>
           <label>Opacity: </label><p><input type="range" id="sliderOpacity" min="0" max="100" value="100" class="sliders" /> <span id="numOpacity">100</span>%</p>
           <p><label>Saturation: </label><input type="range" id="sliderSaturation" min="1" max="300" value="100" class="sliders"/> <span id="numSaturation">100</span>%</p>
           <p><label>Brightness: </label><input type="range" id="sliderBrightness" min="0" max="300" value="100" class="sliders" /> <span id="numBrightness">100</span>%</p>
           <p><label>Hue Rotate: </label><input type="range" id="sliderHue" min="0" max="360" value="0" class="sliders" /> <span id="numHue">0</span>deg</p>
           <p><label>Grayscale: </label><input type="range" id="sliderGray" min="0" max="100" value="0" class="sliders"/> <span id="numGray">0</span>%</p>
           <p><label>Blur: </label><input type="range" id="sliderBlur" min="0" max="10" value="0" class="sliders" /> <span id="numBlur">0</span>px</p>
           <p><button id="resetFilters">Reset</button> </p>
        </form>    
    </div>
    <figure id="imgManipulated">
        <script type="text/javascript">
          var opacity = $("#sliderOpacity").val();
         var sat = $("#sliderSaturation").val();
        var bright =$("#sliderBrightness").val();
           var hue =$("#sliderHue").val();
       var gray =$("#sliderGray").val();
      var blur =$("#sliderBlur").val();
      console.log(sat);
      $("#sliderOpacity").change( function() {
   $("#imgManipulated img").css('opacity', $(this).val()/100);
      });
      
      $("#sliderSaturation").change( function() {
        $("#imgManipulated img").css('filter', 'saturate('+$(this).val()/100+'');
        console.log($(this).val()/3);
});
      
       $("#sliderBrightness").change( function() {
       $("#imgManipulated img").css('filter', 'brightness('+$(this).val()/100+'');
});
             
              $("#sliderHue").change( function() {
        
});
      
       $("#sliderGray").change( function() {
});
      
       $("#sliderBlur").change( function() {
});
      
          function displayimg(b,alt,value)
          {
               $("#imgManipulated img").remove();
               $("#imgManipulated figcaption").remove();
             var filename = b.substring(b.lastIndexOf('/')+1);
             console.log(filename);
            $("#imgManipulated").append(' <img src="images/medium/'+filename+'" > <figcaption><em>'+alt+'</em><br>'+value+'<figcaption/>');
          }
          $(".reset_btn").click(function(){

       $("#sliderOpacity").val() = opacity;
           $("#sliderSaturation").val()= sat;
           $("#sliderBrightness").val()= bright;
           $("#sliderHue").val()= hue;
           $("#sliderGray").val()= gray;
           $("#sliderBlur").val()=blur;
       });
        </script>
        
    </figure>   
    <figure id="imgManipulated">
        <img src="images/medium/painting1.jpg" > 
        <figcaption>
            <em>Still Life with Flowers in a Glass Vase</em> <br>
            Jan Davidsz. de Heem, 1650 - 1683
        </figcaption>
    </figure>   
    <div id="thumbBox">
         <script type="text/javascript">
          var a=[{
            val:1,
            alt:"Still Life with Flowers in a Glass Vase",
            title:"Jan Davidsz. de Heem, 1650 - 1683"
          },
          {
            val:2,
            alt:"Portrait of Alida Christina Assink",
            title:"Jan Adam Kruseman, 1833"
          },
          {
            val:3,
            alt:"Self-portrait",
            title:"Vincent van Gogh, 1887"
          },
          {
            val:4,
            alt:"William II, Prince of Orange, and his Bride, Mary Stuart",
            title:"Anthony van Dyck, 1641"
          },
          {
            val:5,
            alt:"Milkmaid",
            title:"Johannes Vermeer, c. 1660"
          }];
           $.each(a, function( index, value ) {
                   $("#thumbBox").append(' <div><img src="images/small/painting'+value.val+'.jpg"  alt="'+value.alt+'" title="'+value.title+'"/></div>');
                  
                    });
                     $( "#thumbBox div img" ).click(function() {
                           displayimg(this.src, this.alt,this.title);
             });
          
         </script>
       
    </div>
</main>

</script>    
</body>   
</html>
